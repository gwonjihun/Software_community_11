<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
	<link rel="icon" type="image/x-icon" href="./img/loco.png" />
	<link href="css/bootstrap.css" rel="stylesheet" />
<style>
@font-face {
  font-family:"jua";
  src: url("./font/BMJUA_ttf.ttf");
}
*{
  font-family: "jua" !important;
}


html,body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  max-width: 500px;
  padding: 15px;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

  
    
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }




 </style>

</head>
<body class="text-center">
<main class="form-signin w-100 m-auto">
	<img class="mb-4" src="./img/loco.png" alt="" width="150" height="150">
	<h3>"닮은 것을 닮다와 함께하기"</h3>
	<p>이메일 주소만으로 간단히 계정 생성이 가능합니다.</p>
				<form class="form-signin w-100 m-auto" method="post" action="joinAction.jsp">
				<div class="d-grid gap-3">

					<div class="form-floating">
					<input type="id" class="form-control" placeholder="아이디" name="userID" maxlength="20">
					<label for="floatingInput">아이디</label>
					</div>
					<div class="container">
						<div class="row">
							<div class="col"><h7>※ 아이디 중복 여부를 확인해주세요.</h7></div>
					<div class="col-4">
						<button type="button" class="btn btn-sm btn-outline-success">중복확인</button>
					
					</div>
					</div>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" placeholder="비밀번호" name="userPassword" maxlength="20">
						<label for="floatingInpassword">비밀번호</label>
					</div>
					<div class="form-floating">
						<input type="text" class="form-control" placeholder="이름" name="userName" maxlength="20">
						<label for="floatingInput">이름</label>
					</div>
					<div class="form-floating">
						<input type="email" class="form-control" placeholder="닉네임" name="userNickname" maxlength="50">
						<label for="floatingInput">닉네임</label>
					</div>
					<div class="container">
						<div class="row">
							<div class="col"><h7>※ 닉네임 중복 여부를 확인해주세요.</h7></div>
					<div class="col-4">
						<button type="button" class="btn btn-sm btn-outline-success">중복확인</button>
					
					</div>
					</div>
					</div>
					<div class="form-floating" style="text-align: center;">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-success active">
								<input type="radio" name="userGender" autocomplete="off" value="남자" checked>남자
							</label>
							<label class="btn btn-success">
								<input type="radio" name="userGender" autocomplete="off" value="여자" checked>여자
							</label>
						</div> 
					</div>
					<div class="form-floating">
					<input type="submit" class="w-100 btn btn-lg btn-success" value="회원가입">
					</div>
    				<div class="form-floating">
    				<h1 class="h6 mb-3 fw-normal">이미 계정이 있으신가요?</h1>
   					 <a class="w-100 btn btn-md btn-outline-success" href="login.html">로그인</a>
   					 </div>
				</div>
	</form>
			
		<div class="col-lg-4"></div>	
</main>
</body>

</html>
