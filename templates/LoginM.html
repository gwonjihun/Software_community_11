<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="../static/css/junseok/bootstrap.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../static/img/loco.png" />
<style>

@font-face {
  font-family:"jua";
  src: url("../static/css/junseok/font/BMJUA_ttf.ttf");
}
*{
  font-family: "jua" !important;
}

html,body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

/* .form-signin {
  max-width: 350px;
  padding: 15px;
} */

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	border-bottom: 1px solid #000;
	background-color: #d1d1d1;
	padding: 1em;
}
.header .head {
	display: flex;
	justify-content: space-between;
	align-items: center;
}
.header .head h1 {
	font-size: 24px;
}
.header .head .navi {
	margin-left: 30px;
}
.header .head .navi a {
	display: inline-flex;
	margin: 0 1em;
}
.header .side_menu a {
	display: inline-flex;
	margin: 0 0 0 1em;
}

    
</style>

<link href="signin.css" rel="stylesheet">
  </head>
<body class="text-center">
		
<main class="form-signin w-100 m-auto">

  <form>
  	<header class="header">
			<div class="head">
				<h1>닮는 것을 담다</h1>
				<nav class="navi">
					<a href="#">자유 게시판</a>
					<a href="#">결과 게시판</a>
				</nav>
			</div>
			<div class="side_menu">
				<a href="#">로그인</a>
				<a href="#">회원가입</a>
			</div>
		</header>
    <img class="mb-4" src="./img/loco.png" alt="" width="150" height="150">
    <h1 class="h3 mb-3 fw-normal">"닮은 것을 담다"</h1>
	<h1 class="h6 mb-3 fw-normal">테스트 결과를 공유하려면 로그인이 필요합니다.</h1>
	<h1 class="h6 mb-3 fw-normal">이메일 주소만으로 간단히 계정 생성이 가능합니다.</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="아이디" name="userID" maxlength="20">
      <label for="floatingInput">아이디</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">비밀번호</label>
    </div>
    <div class="d-grid gap-3">
    	<div class="form-floating">
    	<button class="w-100 btn btn-lg btn-success" type="submit">로그인</button>
   		 </div>
    	<div class="form-floating">
   		 <a class="w-100 btn btn-md btn-outline-success" href="Register.html">계정 생성</a>
   		 </div>
   		<div class="form-floating">
   		    <h1 class="h6 mb-3 fw-normal">운영자 문의 : add@yonsei.ac.kr</h1>
   		       <a href="Pri.html">개인정보처리방침</a>
   		</div>
	  </div>
 
  </form>

 </body>
